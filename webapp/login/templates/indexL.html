<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: #333;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #001d3d;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .login-btn:hover {
            background-color: #002855;
        }

        .required {
            color: red;
        }
    </style>
</head>
<body>

    <div class="header">
        CARINA
    </div>

    <div class="login-container">
        <h2>Login Admin</h2>
        <form method="POST" action="/dsadmin/">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Masukkan email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="password">Masukkan password<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Masukkan password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
