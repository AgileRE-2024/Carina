    <title>Carina</title>

<body>
    <div class="icon-container">
            <a href="/login/">
                <i class="fas fa-user"></i> 
            </a>
    </div>

    <h1>CARINA</h1>

    <div class="search-container">
        <form action="" method="GET">
            <select name="year">
                <option value="all">All</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Tambahkan tahun sesuai kebutuhan -->
            </select>
            <input type="text" name="query" placeholder="Search documents">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div class="mindmap-container">
        <div class="mindmap-header">MIND MAP</div>
        <!-- Di sini kamu bisa menambahkan elemen lain sesuai kebutuhan -->
        <p>Mind map akan ditampilkan di sini.</p>
    </div>
