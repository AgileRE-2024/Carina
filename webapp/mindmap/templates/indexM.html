{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <title>Carina</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        .search-container {
            display: inline-block;
        }
        select, input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        select {
            width: 100px;
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
        .mindmap-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;

        }
        .mindmap-header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .icon-container {
            position: absolute;
            right: 20px; /* Posisi di pojok kanan */
            top: 0;
        }

        .icon-container i {
            font-size: 35px; 
            color: black;
        }
    </style>
</head>
<body>
    <div class="icon-container">
            <a href="/login/">
                <i class="fas fa-user"></i> 
            </a>
    </div>

    <h1>CARINA</h1>

    <div class="search-container">
        <form action="" method="GET">
            <select name="year">
                <option value="all">All</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Tambahkan tahun sesuai kebutuhan -->
            </select>
            <input type="text" name="query" placeholder="Search documents">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div class="mindmap-container">
        <div class="mindmap-header">MIND MAP</div>
        <!-- Di sini kamu bisa menambahkan elemen lain sesuai kebutuhan -->
        <p>Mind map akan ditampilkan di sini.</p>
    </div>
</body>
</html>
