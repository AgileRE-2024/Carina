{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carina</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
            position: relative;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .search-container {
            display: inline-block;
        }
        select, input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        select {
            width: 100px;
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a252f;
        }
        .mindmap-container {
            width: 80%;
            height: 500px;
            margin: 50px auto;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;

        }
        .mindmap-header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Position the SVG icon in the top-right corner */
        .icon-container {
            position: absolute;
            top: 5px;
            right: 10px;
        }
        .icon-container img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="{% static 'aset/member-list_16069712.png' %}" alt="Icon">
    </div>

    <h1>CARINA</h1>

    <div class="search-container">
        <form action="" method="GET">
            <select name="year">
                <option value="all">All</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Tambahkan tahun sesuai kebutuhan -->
            </select>
            <input type="text" name="query" placeholder="Search documents">
            <button type="submit">SEARCH</button>
        </form>
    </div>

    <div class="mindmap-container">
        <div class="mindmap-header">MIND MAP</div>
        <!-- Di sini kamu bisa menambahkan elemen lain sesuai kebutuhan -->
        <p>Mind map akan ditampilkan di sini.</p>
    </div>
</body>
</html>
