<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #f0f0f0;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            padding-left: 10px;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
            color: #333;
        }

        .sidebar a:hover {
            color: #007bff;
        }

        .main-content {
            margin-left: 270px;
            padding: 30px;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
            margin-bottom: 20px;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .table th {
            background-color: #001d3d;
            color: white;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border-radius: 20px;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
        .table th {
            background-color: #001d3d;
            color: white;
        }

        .table td {
            background-color: #ffffff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>CARINA</h2>
        <a href="#">Dashboard</a>
        <a href="#">Journal</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between">
            <button class="btn-add">Add New Journal</button>
            <div class="input-group mb-3" style="width: 200px;">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
            </div>
        </div>

        <!-- Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sample Journal</td>
                    <td>John Doe</td>
                    <td>2024-09-16</td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
