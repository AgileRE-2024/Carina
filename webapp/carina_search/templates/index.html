{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-family:'Courier New', Courier, monospace

        }
        .search-container {
            display: inline-block;
        }
        select, input[type="text"], button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        select {
            width: 100px;
        }
        input[type="text"] {
            width: 300px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Position the SVG icon in the top-right corner */
        .icon-container {
            position: absolute;
            top: 5px;
            right: 10px;
        }
        .icon-container img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="/login/">
            <img src="{% static 'aset/member-list_16069712.png' %}" alt="Icon" style="cursor: pointer;">
        </a>
    </div>

    <h1>CARINA</h1>
    <div class="search-container">
        <form action="/mindmap/" method="GET">
            <select name="year">
                <option value="all">All</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
            </select>
            <input type="text" name="query" placeholder="Search documents">
            <button type="submit">SEARCH</button> <!-- Tidak perlu menggunakan <a> -->
        </form>
        
    </div>
</body>
</html>
