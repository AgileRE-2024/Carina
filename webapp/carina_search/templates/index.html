{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <title>Carina</title>
  </head>
  <body>
    <div class="header-container">
      <div class="splash-screen" id="splash-screen">
        <div class="splash-circle">
          <span class="splash-text">CARINA</span>
        </div>
      </div>
      <h1 id="header-title" class="hidden">CARINA</h1>
    </div>

    <div class="search-container">
      <form action="/mindmap/" method="GET" class="form-container">
        <div class="row">
          <div class="column">
            <div class="form-group">
              <label for="from-year">From Year:</label>
              <input
                type="number"
                name="from_year"
                id="from-year"
                placeholder="All"
                value="{{ request.GET.from_year }}"
                min="1900"
                max="2100"
              />
            </div>
            <div class="form-group">
              <label for="to-year">To Year:</label>
              <input
                type="number"
                name="to_year"
                id="to-year"
                placeholder="All"
                value="{{ request.GET.to_year }}"
                min="1900"
                max="2100"
              />
            </div>
          </div>
          <div class="column wide">
            {% csrf_token %}
            <div class="form-group">
              <label for="keyword">Keyword:</label>
              <input
                type="text"
                name="keyword"
                placeholder="Masukkan keyword pencarian"
                value="{{ request.GET.keyword }}"
              />
            </div>
            <div class="form-group">
              <label for="metode">Metode:</label>
              <input
                type="text"
                name="keyword_method"
                placeholder="Masukkan metode"
                value="{{ request.GET.keyword_method }}"
              />
            </div>
            <div class="form-group">
              <label for="objektif">Objektif:</label>
              <input
                type="text"
                name="keyword_objective"
                placeholder="Masukkan objective"
                value="{{ request.GET.keyword_objective }}"
              />
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Cari</button>
        </div>
        {% if error %}
        <p class="error-text">{{ error }}</p>
        {% endif %}
      </form>
    </div>
    <script>
      window.onload = function () {
        setTimeout(function () {
          document.getElementById("splash-screen").classList.add("hidden");
          document.getElementById("header-title").classList.remove("hidden");
        }, 1500);
      };
    </script>
  </body>
</html>
